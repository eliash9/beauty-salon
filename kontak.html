<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kontak - Beauty Salon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#e11d48">
  <link rel="icon" href="icons/icon-48x48.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ color-scheme: light;}
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card{ box-shadow: 0 8px 24px rgba(0,0,0,.06); }
  </style>
</head>
<body class="bg-gradient-to-b from-rose-50 to-pink-100 text-slate-800">
  <header class="sticky top-0 z-30 bg-gradient-to-r from-rose-600 to-pink-600 text-white">
    <div class="max-w-3xl mx-auto px-4 py-3">
      <div class="flex items-center gap-3">
        <img src="icons/icon-512x512.png" alt="" class="h-7 w-7 rounded-lg" loading="lazy" decoding="async">
        <h1 id="brand" class="font-semibold text-lg tracking-wide">Beauty Salon</h1>
      </div>
    </div>
  </header>
  <main class="max-w-3xl mx-auto p-4 pb-24">
    <h2 class="text-lg font-semibold text-pink-700">Kontak</h2>
    <div class="mt-3 card bg-white rounded-2xl p-4">
      <p class="text-sm text-slate-600">Hubungi kami melalui WhatsApp untuk informasi dan booking cepat.</p>
      <button id="waBtn" class="mt-3 rounded-xl bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2">Chat WhatsApp</button>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 backdrop-blur border-t border-pink-100 safe-bottom">
    <div id="bottomnav" class="max-w-md mx-auto flex items-stretch justify-around py-2 px-2 text-xs"></div>
  </nav>

  <script src="app.js"></script>
  <script src="nav.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(()=>{});
      });
    }
    (async function(){
      await APP.load();
      applyBrand('brand');
      renderBottomNav('bottomnav');
      APP.injectSchema();
      const btn = document.getElementById('waBtn');
      if(btn){ btn.onclick = ()=>{ const url = `https://wa.me/${(APP.cfg&&APP.cfg.ownerWhatsApp)||''}`; window.open(url,'_blank'); } }
    })();
  </script>
</body>
</html>
