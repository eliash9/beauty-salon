<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tentang - Beauty Salon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#e11d48">
  <link rel="icon" href="icons/icon-48x48.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ color-scheme: light;}
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card{ box-shadow: 0 8px 24px rgba(0,0,0,.06); }
  </style>
</head>
<body class="bg-gradient-to-b from-rose-50 to-pink-100 text-slate-800">
  <header class="sticky top-0 z-30 bg-gradient-to-r from-rose-600 to-pink-600 text-white">
    <div class="max-w-3xl mx-auto px-4 py-3">
      <div class="flex items-center gap-3">
        <img src="icons/icon-512x512.png" alt="" class="h-7 w-7 rounded-lg" loading="lazy" decoding="async">
        <h1 id="brand" class="font-semibold text-lg tracking-wide">Beauty Salon</h1>
      </div>
    </div>
  </header>
  <main class="max-w-3xl mx-auto p-4 pb-24">
    
    <h2 class="text-lg font-semibold text-pink-700">Tentang Kami</h2>
    <div class="mt-3 card bg-white rounded-2xl p-4 text-sm leading-6 text-slate-700">
      <p id="aboutText">Kami adalah salon kecantikan yang fokus pada pelayanan ramah, hasil berkualitas, dan pengalaman yang menyenangkan.</p>
    </div>

    <div class="mt-4 grid gap-4">
      <div class="card bg-white rounded-2xl p-4">
        <h3 class="font-semibold text-pink-700 mb-2">Alamat</h3>
        <p id="addressText" class="text-sm text-slate-700">Alamat belum diset.</p>
      </div>
      <div class="card bg-white rounded-2xl overflow-hidden">
        <div class="aspect-video">
          <iframe id="mapFrame" class="w-full h-full" style="border:0" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps?q=Salon%20Kecantikan&output=embed" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 backdrop-blur border-t border-pink-100 safe-bottom">
    <div id="bottomnav" class="max-w-md mx-auto flex items-stretch justify-around py-2 px-2 text-xs"></div>
  </nav>
  <!-- Sticky CTA for mobile -->
  <div class="fixed bottom-14 left-0 right-0 z-40">
    <div class="max-w-md mx-auto px-4 pb-3 pt-2">
      <div class="flex flex-col gap-2">
        <button id="ctaWaSticky" class="w-full rounded-2xl bg-green-600 hover:bg-green-700 text-white font-semibold px-5 py-3">Booking via WhatsApp</button>
        <a href="index.html#slots" class="w-full text-center rounded-2xl bg-pink-600 hover:bg-pink-700 text-white font-semibold px-5 py-3">Booking Online</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="nav.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(()=>{});
      });
    }
    (async function(){
      await APP.load();
      applyBrand('brand');
      renderBottomNav('bottomnav');
      APP.injectSchema();
      const cfg = APP.cfg || {};
      const num = (APP.cfg&&APP.cfg.ownerWhatsApp)||'';
      const was = document.getElementById('ctaWaSticky'); if(was) was.onclick = ()=> window.open(`https://wa.me/${num}`,'_blank');
      const addr = cfg.address || '';
      const holder = document.getElementById('addressText');
      if (holder) holder.textContent = addr || 'Alamat belum diset.';
      const iframe = document.getElementById('mapFrame');
      if (iframe) {
        let src = cfg.mapEmbedUrl && cfg.mapEmbedUrl.trim();
        if (!src && addr) src = `https://www.google.com/maps?q=${encodeURIComponent(addr)}&output=embed`;
        if (src) iframe.src = src;
      }
    })();
  </script>
</body>
</html>
