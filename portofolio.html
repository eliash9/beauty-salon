<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Portofolio - Beauty Salon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#e11d48">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ color-scheme: light;}
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .card{ box-shadow: 0 8px 24px rgba(0,0,0,.06); }
  </style>
</head>
<body class="bg-gradient-to-b from-rose-50 to-pink-100 text-slate-800">
  <header class="sticky top-0 z-30 bg-gradient-to-r from-rose-600 to-pink-600 text-white">
    <div class="max-w-3xl mx-auto px-4 py-3">
      <div class="flex items-center gap-3">
        <h1 id="brand" class="font-semibold text-lg tracking-wide">Beauty Salon</h1>
      </div>
    </div>
  </header>
  <main class="max-w-3xl mx-auto p-4 pb-24">
    <h2 class="text-lg font-semibold text-pink-700">Portofolio</h2>
    <p class="text-sm text-slate-600 mt-2">Beberapa hasil karya terbaru kami.</p>
    <div class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-3">
      <img loading="lazy" class="rounded-xl object-cover w-full h-40" src="https://images.unsplash.com/photo-1510987836583-e3fb9586c7f8?q=80&w=400&auto=format&fit=crop" alt="style1">
      <img loading="lazy" class="rounded-xl object-cover w-full h-40" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=400&auto=format&fit=crop" alt="style2">
      <img loading="lazy" class="rounded-xl object-cover w-full h-40" src="https://images.unsplash.com/photo-1519415943484-9fa18778d2d1?q=80&w=400&auto=format&fit=crop" alt="style3">
      <img loading="lazy" class="rounded-xl object-cover w-full h-40" src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=400&auto=format&fit=crop" alt="style4">
      <img loading="lazy" class="rounded-xl object-cover w-full h-40" src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=400&auto=format&fit=crop" alt="style6">
      <img loading="lazy" class="rounded-xl object-cover w-full h-40" src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=400&auto=format&fit=crop" alt="style5">
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 backdrop-blur border-t border-pink-100 safe-bottom">
    <div id="bottomnav" class="max-w-md mx-auto flex items-stretch justify-around py-2 px-2 text-xs"></div>
  </nav>

  <script src="app.js"></script>
  <script src="nav.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(()=>{});
      });
    }
    (async function(){
      await APP.load();
      applyBrand('brand');
      renderBottomNav('bottomnav');
    })();
  </script>
</body>
</html>
